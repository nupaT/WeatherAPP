<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="search">
      <div class="search__field">
        <input
          class="search__field-city"
          type="search"
          name="search"
          id="searchCity"
          placeholder="Vitebsk"
          value="Vitebsk"
          onfocus="this.placeholder = '' "
        />
      </div>
      <div class="seacrh__butt">
        <input class="seacrh__butt-text" id="searchButt" type="submit" value="Search" />
      </div>
    </div>
    <div class="weatherCard">
      <div class="city__name">
        <span class="curr__city" id="currCity"></span>
      </div>
      <div class="curr__temp">
        <span class="temp__value" id="tempValue"></span>
      </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
